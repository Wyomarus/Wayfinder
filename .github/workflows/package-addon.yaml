name: Package Addon

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Package and Release
      uses: BigWigsMods/packager@v2
      env:
        WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
